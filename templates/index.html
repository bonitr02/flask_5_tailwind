<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> New York Insurance Plan Premium Overview</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 p-4">
    <div class="max-w-screen-md mx-auto bg-white p-4 shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Insurance Plans</h1>

        <video width="320" height="240" controls>
            <source src="https://rb-ins-video-cdn.azureedge.net/flaskapp504wk5vid/tiktok_insvideo.mp4" type="video/mp4">
            Your browser does not support the video tag
            </video>

        <table class="table-auto w-full bg-gray-100">
            <thead>
                <tr>
                    <th class="px-4 py-2">Year</th>
                    <th class="px-4 py-2">State</th>
                    <th class="px-4 py-2">Carrier</th>
                    <th class="px-4 py-2">Plan Name</th>
                    <th class="px-4 py-2">Premium for 27 Year Old ($)</th>
                    <th class="px-4 py-2">Premium for 50 Year Old ($)</th>
                    <th class="px-4 py-2">Premium for 4 Membered Family ($)</th>
                </tr>
            </thead>
            <tbody>
                {% for data in data.values %}
                    <tr>
                        <td class="border px-4 py-2">{{ data[1] }}</td>
                        <td class="border px-4 py-2">{{ data[4] }}</td>
                        <td class="border px-4 py-2">{{ data[6] }}</td>
                        <td class="border px-4 py-2">{{ data[7] }}</td>
                        <td class="border px-4 py-2">{{ data[11] }}</td>
                        <td class="border px-4 py-2">{{ data[12] }}</td>
                        <td class="border px-4 py-2">{{ data[14] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
